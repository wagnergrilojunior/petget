<!DOCTYPE html>
<html>
<head>
    <title>Teste Login PetGet</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Teste de Login PetGet</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="admin@clinicademo.com" required>
        </div>
        <div>
            <label>Senha:</label>
            <input type="password" id="senha" value="123456" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Fazendo login...';
                
                const response = await axios.post('http://localhost:8080/api/auth/login', {
                    email,
                    senha
                });
                
                console.log('Resposta do login:', response.data);
                resultDiv.innerHTML = `
                    <h3>Login realizado com sucesso!</h3>
                    <p><strong>Token:</strong> ${response.data.accessToken.substring(0, 50)}...</p>
                    <p><strong>Usu√°rio:</strong> ${response.data.user.nome}</p>
                    <p><strong>Email:</strong> ${response.data.user.email}</p>
                    <p><strong>Perfil:</strong> ${response.data.user.perfil}</p>
                    <p><strong>Empresa:</strong> ${response.data.user.empresaNome}</p>
                    <p><strong>Tenant ID:</strong> ${response.data.user.tenantId}</p>
                `;
                
                // Simular armazenamento no localStorage
                localStorage.setItem('petget_access_token', response.data.accessToken);
                localStorage.setItem('petget_refresh_token', response.data.refreshToken);
                localStorage.setItem('petget_user_info', JSON.stringify(response.data.user));
                
                resultDiv.innerHTML += '<p><strong>Dados salvos no localStorage!</strong></p>';
                
            } catch (error) {
                console.error('Erro no login:', error);
                resultDiv.innerHTML = `
                    <h3>Erro no login:</h3>
                    <p>${error.response?.data?.message || error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
